language: php

php:
    - 8.0

before_script:
    - composer self-update
    - composer install --prefer-source --no-interaction --dev

script: phpunit

notifications:
    on_success: always
    on_failure: always
    email: monitoramento@logcomex.com

cache:
    directories:
        - $HOME/.composer/cache/files

install:
    - composer install

after_success:
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
